<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Access-Control-Allow-Origin:" content=" http://codeit.ai/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="../css/main.css" rel="stylesheet">
  <title>Main</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md block">
        <div class="header">
          <h2>Total Companies</h2>
        </div>
        <div class="mainSide addTotalCompanies">
          <img class="loadImg" src="../img/load.gif" />
        </div>
      </div>
      <div class="col-md block">
        <div class="header">
          <h2>List of Companies</h2>
        </div>
        <div class="mainSide">
          <div class="list-group addList">
          </div>
          <img class="loadImg" src="../img/load.gif" />
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col-md myChartBlock">
        <div class="header">
          <h2>Companies by Location</h2>
        </div>
        <div class="mainSide">
          <canvas id="myChart"></canvas>
          <img class="loadImg" src="../img/load.gif" />
        </div>
      </div>
      <div class="col-md-4 block companyPartners">
        <div class="header">
          <h2>CompanyPartners
            <button type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </h2>
        </div>
        <div class="mainSide">
          <div class="list-group addCompanyPartners">
          </div>
          <img class="loadImg" src="../img/load.gif" />
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
  <script src= "https://code.jquery.com/jquery-3.4.1.min.js" integrity= "sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin= "anonymous" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
</body>
</html>

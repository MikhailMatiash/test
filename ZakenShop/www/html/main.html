<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZakenShop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/7b87ba6b0f.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
    <script src= "https://code.jquery.com/jquery-3.4.1.min.js" integrity= "sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin= "anonymous" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/main.js"></script>
  </head>
  <body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light header">
      <a class="navbar-brand" href="#" id="top">ZakenSh<span>&#10061;</span>p</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Главная</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Список товаров</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">О нас</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Обратная связь
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Отправить письмо</a>
              <div class="dropdown-divider"></div>
              <span class="dropdown-item">ZakenShop@gmail.com</span>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- to upp link -->
    <div class="rightNav" id="navbar">
      <a class="nav-link" href="#top"><i class="fas fa-angle-double-up"></i></a>
    </div>
    <div class="miniCartDiv">
      <span>Корзина</span><hr>
      <div class="miniCart">

      </div>
    </div>
    <!-- main block -->
    <div data-spy="scroll" data-target="#navbar" data-offset="0" class="mainContent container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <!-- product`s block -->
        <div class="goodsOut row h-100 justify-content-center align-items-center">

        </div>
        <!-- add product`s button -->
        <div class="col-10">
          <button type="button" name="button" class="addButton btn btn-success">Добавить товар</button>
        </div>
        <!-- add product`s block -->
        <div class="block addProductBlock">
          <button type="button" class="close" aria-label="Close">
            <i class="fas fa-times-circle"></i>
          </button>
          <form class="row h-100 justify-content-center align-items-center" id="form">
            <div class="form-group">
              <input class="form-control" type="text" name="name" id="name" placeholder="Введите название товара">
            </div>
            <div class="form-group">
              <textarea class="form-control" type="text" name="description" id="description" rows="3" placeholder="Введите описание товара"></textarea>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="price" id="price" placeholder="Введите цену товара">
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="imgName" id="imgName" placeholder="Введите название изображения (apple.png)">
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="art" id="art" placeholder="Введите номер товара">
            </div>
          </form>
          <button class="btn btn-success create" type="button" name="button">Готово</button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="page-footer font-small teal pt-4">
      <div class="footer-copyright text-center py-3">© 2019 Copyright:
        <a href="#">ZakenShop.com</a>
      </div>
    </footer>
  </body>
</html>
